  <body>
    <main>
      <section class="social">
        <div>
          <h1>
            jaison.fun
          </h1>
          <img id="bigpic" src="bigpic" style="display:none;" />
          <script>
          var isPlaying = false;
          var colors = ["red", "blue", "green", "yellow", "purple"]; // Add more colors as needed
          var currentColorIndex = 0;
          
          function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
          }
          
          function playMusic(){
            var audio = document.getElementById("audio");
            var pic = document.getElementById('bigpic');
            if (!isPlaying) {
              audio.play();
              pic.src = "discoball.gif";
              pic.style.display='block';
              isPlaying = true;
              colorInterval = setInterval(changeBackgroundColor, 800); // Change color every second
            } else {
              audio.pause();
              pic.style.display='none';
              isPlaying = false;
              document.body.style.backgroundColor = ""; // Reset to default background color
              clearInterval(colorInterval); // Stop changing colors
            }
          }
          </script>
            <button aria-label="ONLY CLICK ONCE" onclick="playMusic()">PARTY MODE</button>
            <audio id="audio" src="HouseMusic.mp3"></audio>
        </div>
